<div class="container">
  <form>

    <div class="form-group">
      <div class="col-md-1">
        <label>Title</label>
      </div>
      <div class="col-md-5">
        <input id="txtTitle" type="text" class="form-control" [(ngModel)]="title" name="title"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-1">
        Description
      </div>
      <div class="col-md-5">
        <textarea class="form-control" [(ngModel)]="description" name="description" rows="5"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-1">
        Date
      </div>
      <div class="col-md-3">
        <input class="form-control" type="date" [(ngModel)]="date" name="date"/>
      </div>
      <div class="col-md-2">
        <input class="chk" type="checkbox" [(ngModel)]="isAllDay" name="isAllDay"/> All Day
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-1">
        Time
      </div>
      <div class="col-md-3">
        <input class="form-control" type="time" [(ngModel)]="time" name="time" [disabled]='isAllDay'/>
      </div>
    </div>


    <div class="form-row">
      <div class="col-md-4">
        <input class="btn btn-primary" type="button" value="Add Event" (click)="onAddEvent()" />
      </div>
    </div>

  </form>

</div>
